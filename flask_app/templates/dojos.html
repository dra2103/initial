<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="d-flex justify-content-around d-grid gap-3">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1>New Dojo</h1>
            <form action="/create_dojo" method='post'>
                <label name="name"for="">Name:</label>
                <input type="text" name="name">
                <div class="d-flex justify-content-center m-2">
                    <input value="create" type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center m-3">
            <h1>Dojos</h1>
            <table>
                <tbody>
                    {% for dojo in all_dojos %}
                    <tr>
                        <td><a href="/{{ dojo.id}}/show">{{ dojo.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <a href="/new/ninja">New Ninja</a>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
